<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página Inicial</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: #f4f4f4;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		.container {
			background: #fff;
			padding: 40px 30px;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.1);
			text-align: center;
		}
		h1 {
			color: #333;
		}
		p {
			color: #666;
			margin-bottom: 30px;
		}
		button {
			background: #007bff;
			color: #fff;
			border: none;
			padding: 12px 28px;
			border-radius: 4px;
			cursor: pointer;
			font-size: 1rem;
			transition: background 0.2s;
		}
		button:hover {
			background: #0056b3;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Bem-vindo ao Site Simples</h1>
		<p>Esta é uma página inicial de exemplo criada para você.</p>
		<button onclick="alert('Você clicou no botão!')">Clique aqui</button>
	</div>
</body>
</html>
